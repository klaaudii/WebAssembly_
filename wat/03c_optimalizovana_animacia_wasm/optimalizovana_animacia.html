<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Optimized Animation in Wasm</title>
    <script src="../../../escuela/diplomka/AssemblyScript/build/release.js"></script>
</head>
<h3>Optimalizovaná implementácia vo Wasm</h3>
<body style="background-color: white;">
<canvas id="cnvs" width="512" height="512"></canvas>
<br>
<span id="frameRate"></span>
<script>
    const canvas = document.getElementById("cnvs");
    const frameRate = document.getElementById("frameRate");
    const ctx = canvas.getContext("2d");

    const cnvs_size = 512;
    ctx.canvas.width = cnvs_size;
    ctx.canvas.height = cnvs_size;
    ctx.clearRect(0, 0, cnvs_size, cnvs_size);
    const pixel_count = cnvs_size * cnvs_size;
    const object_count = 6500;
    const object_size = 3;
    const object_base_8 = pixel_count * 4;
    const x_offset = 0;
    const y_offset = 4;
    const vx_offset = 8;
    const vy_offset = 12;
    const x_base_8 = pixel_count * 4;
    const y_base_8 = x_base_8 + 4 * object_count;
    const vx_base_8 = y_base_8 + 4 * object_count;
    const vy_base_8 = vx_base_8 + 4 * object_count;
    const bg_address_copy = vy_base_8 + 4 * object_count;
    const ball_color = 0xff_00_00_ff;

    const memory = new WebAssembly.Memory({initial: 300});
    const mem_i8 = new Uint8Array(memory.buffer);
    const mem_i32 = new Uint32Array(memory.buffer);


    const importObject = {
        env: {
            buffer: memory,
            cnvs_size: cnvs_size,
            object_radius: object_size,
            object_count: object_count,
            objects_base: object_base_8,
            x_offset: x_offset,
            y_offset: y_offset,
            vx_offset: vx_offset,
            vy_offset: vy_offset,
            x_base: x_base_8,
            y_base: y_base_8,
            vx_base: vx_base_8,
            vy_base: vy_base_8,
            start_bg_mem: 0,
            obj_color: ball_color,
            bg_address_copy: bg_address_copy,
        }
    };


    const image_data = new ImageData(
        new Uint8ClampedArray(memory.buffer, 0, pixel_count * 4), cnvs_size, cnvs_size);


    // nastavenie farby pozadia
    for (let i = 0; i < pixel_count * 4; i += 4) {
        mem_i8[bg_address_copy + i] = 0
        mem_i8[bg_address_copy + i + 1] = 0
        mem_i8[bg_address_copy + i + 2] = 225
        mem_i8[bg_address_copy + i + 3] = 225
    }

    for (let i = 0; i < object_count; i++) {
        mem_i32[x_base_8 / 4 + i] = Math.floor(Math.random() * (cnvs_size - object_size) + object_size); //x
        mem_i32[y_base_8 / 4 + i] = Math.floor(Math.random() * (cnvs_size - object_size) + object_size); //y
        tmp = (Math.round(Math.random() * 2) - 1);
        mem_i32[vx_base_8 / 4 + i] = tmp === 0 ? 1 : -1;  //vx
        tmp = (Math.round(Math.random() * 2) - 1);
        mem_i32[vy_base_8 / 4 + i] = tmp === 0 ? 1 : -1; //vy
    }

    ctx.putImageData(image_data, 0, 0);

    let animation_wasm;

    function animate() {

        animation_wasm();
        ctx.putImageData(image_data, 0, 0);

        let t = performance.now();
        let dt = t - startTime;
        if (dt >= 1000) {
            let fps = frames * 1000 / dt;
            frameRate.innerHTML = "fps: " + fps.toString();
            frames = 0;
            startTime = t;
        }
        frames++;
        requestAnimationFrame(animate);

    }

    let startTime = performance.now();
    let frames = 0;
    (async () => {
        let obj = await WebAssembly.instantiateStreaming(
            fetch('optimalizovana_animacia.wasm'), importObject);
        animation_wasm = obj.instance.exports.main;
        requestAnimationFrame(animate);
    })();
</script>
</body>
</html>
